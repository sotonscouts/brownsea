{% load wagtailcore_tags %}
{% if quick_links %}
    <div class="card mb-3">
        <div class="card-header">
            <h3 class="h5 mb-0">Quick Links</h3>
        </div>
        <div class="list-group list-group-flush">
            {% for link_block in quick_links %}
                {% with link=link_block.value %}
                    <a href="{{ link.url }}" class="list-group-item list-group-item-action">
                        <h4 class="h6 mb-1">{{ link.title }}</h4>
                        {% if link.description %}
                            <p class="mb-0 text-muted small">{{ link.description }}</p>
                        {% endif %}
                    </a>
                {% endwith %}
            {% endfor %}
        </div>
    </div>
{% endif %}
